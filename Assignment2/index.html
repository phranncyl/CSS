<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Itsy Bitsy Spider</title>
</head>
<body>
    <header>
        <h1>Itsy Bitsy Spider</h1>
    </header>
        <div class="verse">
			<img class="spider"  src="img/spider.png" alt="Spider Image">
            <p>The itsy bitsy spider climbed up the water spout,</p>
            <p class="red">Down came the rain and washed the spider out.</p>
            <img class="sun" src="img/sun.jpg" alt="Sun Image">
			<p class="happy">Out came the sun and dried up all the rain,</p>
            <p>And the itsy bitsy spider climbed up the spout again.</p>
		</div>
        <div class="chorus">
            <p>Itsy bitsy spider went up the spout again!</p>
		</div>
</body>
</html>
